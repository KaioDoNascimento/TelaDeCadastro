<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de Cadastro</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <script src="script/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container col-12 col-md-6">
      <div class="row">
        <div class="col-6" id="blue">
          <h2 id="welcome">Olá, seja bem-vindo!</h2>
          <p id="message">
            Para permanecer conectado conosco, por favor faça login com suas
            informações pessoais.
          </p>
          <div class="col-12 d-flex justify-content-center">
            <button type="button" class="btn btn-danger">Entrar</button>
          </div>
        </div>
        <div class="col-6">
          <div class="col-12 m-4">
            <div>
              <h2 id="create-account">Criar uma conta</h2>
              <div id="icons">
                <a href="#"><i class="bi bi-facebook"></i></a>
                <a href="#"><i class="bi bi-google"></i></a>
                <a href="#"><i class="bi bi-instagram"></i></a>
                <p class="pt-3">Ou use seu email para cadastro</p>
              </div>
              <form name="cad">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    name="nome"
                    class="form-control"
                    placeholder="Nome completo"
                  />
                  <label class="form-label">Nome completo</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    placeholder="Email"
                  />
                  <label class="form-label">Email</label>
                </div>
                <div class="form-floating mb-3">
                  <input
                    type="password"
                    name="senha"
                    class="form-control"
                    placeholder="Senha"
                  />
                  <label class="form-label">Senha</label>
                </div>
                <button
                  type="button"
                  class="btn btn-danger"
                  id="join"
                  onclick="validaDados(cad.nome,cad.email,cad.senha)"
                >
                  Cadastrar-se
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
